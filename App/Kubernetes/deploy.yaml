apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
  namespace: NAMESPACE
  labels:
    app: rails-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails-app
        image: davezworka/rails_on_k8s:0.1
        ports:
        - containerPort: 3000
  
      
---
apiVersion: v1
kind: Service
metadata:
  name: rails-app
  namespace: NAMESPACE
spec:
  selector:
    app: rails-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rails-app
  namespace: rails-app
spec:
  ingressClassName: nginx
  rules:
  - host: rails-app.otgonbayarsolongo.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rails-app
            port:
              number: 3000